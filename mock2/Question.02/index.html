<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with basic validation</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Form with basic validation</h1></div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your number" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password" required>
                </div>

                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="number" placeholder="Enter your age" required>
                </div>

                <div class="input-box">
                    <span class="details">Date</span>
                    <input type="date" placeholder="Enter date" required>
                </div>

                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>

                <div class="input-box">
                    <span class="details">Color</span>
                    <input type="color" placeholder="Choose any color" required>
                </div>

                <div class="button">
                   <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
